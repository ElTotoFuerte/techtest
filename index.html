<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForWord</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/22a57cfd3b.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="two-column">
    <div class="text">
      <img src="Group 16.svg" alt="Forword logo with a white arrow pointing up in a pink circle">
      <h1>Get More From <br>Your <span>Content</span>.</h1>
      <p>ForWord helps you optimize your brandsâ€™<br>publications to reach a larger audience,<br>integrating social content with your website.</p>
    </div>
    <div class="sign-up-form">
      <p class="yellow-banner">Limited Offer</p>
      <h2>Sign up to get your free trial<br>today!</h2>
      <form action="">
        <ul>
          <li class="li-text-input">
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
          </li>
          <li class="li-text-input">
            <label for="email">Email</label>
            <input type="text" id="email" name="user_email" placeholder="Enter your email" required>
          </li>
          <li class="li-terms-conditions">
            <span class="check">
              <input type="checkbox" id="checkbox" name="user_name" required>
              <label for="checkbox" id="checkbox-text">I agree to the <u>terms and conditions</u></label>
          </span>
          </li>
          <li class="button">
            <button type="submit">Start My Free Trial</button>
          </li>
        </ul>
      </form>
    </div>
  </section>
</body>
</html>
